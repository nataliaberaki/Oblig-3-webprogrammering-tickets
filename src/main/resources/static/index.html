<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kinobilletter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="src/main/styles.css"> <!-- Ensure the path matches your project structure -->
</head>
<body>
<header class="bg-primary text-white text-center p-3">
    <h1>Welcome to Cinema Ticket Booking</h1>
</header>
<main class="container mt-5">
    <form id="ticket-form" class="mb-4">
        <div class="mb-3">
            <label for="movies" class="form-label">Book your Tickets</label>
            <select id="movies" name="movie" class="form-select" required>
                <option value="">Choose a movie</option>
                <option value="Cars">Cars</option>
                <option value="Shrek">Shrek</option>
                <option value="Toy Story">Toy Story</option>
                <option value="Finding Nemo">Finding Nemo</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="ticketAmount" class="form-label">Amount of Tickets</label>
            <input id="ticketAmount" type="number" class="form-control" min="1" required>
            <div id="ticketAmountError" class="form-text text-danger"></div>
        </div>

        <div class="mb-3">
            <label for="firstname" class="form-label">Firstname</label>
            <input id="firstname" type="text" class="form-control" pattern="[a-zA-Z]+" required>
            <div id="firstnameError" class="form-text text-danger"></div>
        </div>

        <div class="mb-3">
            <label for="lastname" class="form-label">Lastname</label>
            <input id="lastname" type="text" class="form-control" pattern="[a-zA-Z]+" required>
            <div id="lastnameError" class="form-text text-danger"></div>
        </div>

        <div class="mb-3">
            <label for="phonenumber" class="form-label">Phone Number</label>
            <input id="phonenumber" type="tel" class="form-control" pattern="[0-9]{8}" required>
            <div id="phonenumberError" class="form-text text-danger"></div>
        </div>

        <div class="mb-3">
            <label for="mail" class="form-label">Email</label>
            <input id="mail" type="email" class="form-control" required>
            <div id="mailError" class="form-text text-danger"></div>
        </div>

        <button type="button" onclick="buyTickets()" class="btn btn-primary">Buy Ticket</button>
    </form>
    <section id="ticket-summary" class="mt-5">
        <h2>All Tickets</h2>
        <div id="boughtTickets" class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th>Movie</th>
                    <th>Amount of Tickets</th>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Phone Number</th>
                    <th>Email</th>
                </tr>
                </thead>
                <tbody>
                <!-- JavaScript will dynamically insert rows here -->
                </tbody>
            </table>
        </div>
        <button onclick="deleteAllTickets()" class="btn btn-danger">Delete All</button>
    </section>
</main>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
